<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise5</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;

        }
        body{
           background-color: black;
        }
        nav{
            background-color: rgb(17, 78, 247);
            height: 60px;
            position: sticky;
            top: 0;
            
            
        }
        .boxes{
            background-color: green;
            height: 644px;
            display: flex;
            justify-content:center;
            margin: 20px;
            
        }
        .box{
            background-color: pink;
            height: 600px;
            width: 744px;
            margin: 22px 22px;
            
        }
        img {
            background-color: cadetblue;
            /* padding: 25px; */
            clip-path: circle();
            position: fixed;
            right: 0px;
            bottom: 10px
            
        }
        .content{
            height: 200px;
            border: 2px solid black;
            background-color: chocolate;
            padding: 38px;
            margin: 38px;
            border-radius: 92px;
            font-size: 30px;
        }
        footer{
            height: 60px;
            background-color: rgb(57, 51, 40);
        }
        
    </style>
</head>
<body>
    <nav></nav>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <img width="150px" src="https://cdn.logojoy.com/wp-content/uploads/2018/05/01104836/1751.png" alt="intel logo">
    <div class="content"><h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1></div>
    <footer></footer>
</body>
</html>
