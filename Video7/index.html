<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>HTML Forms</h2>
    <div>
        <form action="post">
            <div>
                <label for="iname">Enter Name: </label>
                <input type="text" id="iname" name="username" placeholder="ur name">
            </div>
            <div>
                
            <label for="icity">Enter City: </label>
            <input type="text" id="icity" name="city" placeholder="Delhi">
            </div>
            
        </form>
        
    </div>
    
    <div>
        <form action="post">
            <input type="radio" id="iradio" name="gender" value="male">
            <label for="iradio" >Male</label>
            <input type="radio" id="lradio" name="gender" value="female">
            <label for="lradio" >Female</label>
        </form><br>
    </div>
    <div>
        <form action="post"></form>
        <input type="checkbox" id="items" value="yes">
        <label for="items">Bought all Items</label>
    </div>

    <textarea name="essay" id="essay" rows="10" cols="100">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Similique, quas, itaque quo saepe, fugiat ad soluta dignissimos quasi debitis aspernatur voluptate dicta.
    </textarea><br>

    <select name="fruits" id="">
        <option value="apple">Apples</option>
        <option value="mango">Mangoes</option>
    </select>


    
  
   
   
</body>
</html>
