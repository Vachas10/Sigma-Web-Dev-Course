<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outlines</title>
    <style>
        .box{
            border: 2px solid blue;
            padding: 34px;
            box-shadow: 5px 5px 5px #888888;
        }
        .text-element{
            text-shadow: 2px 2px 4px #6d489e ;
            border: 4px solid red;
            border-radius: 33px;
            outline: 2px solid green;
            outline-offset: 9px;
        }
    </style>
</head>
<body>
    <div class="box">
        iam a Box
    </div>
    <p class="text-element">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias numquam quasi at dignissimos totam dolor, voluptate sint ipsa esse sequi ad veniam. Enim alias vel quibusdam asperiores saepe pariatur esse accusantium similique quis.
    </p>
</body>
</html>
