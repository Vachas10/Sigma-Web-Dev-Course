<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        :root{
            --navcol: rgb(53, 136, 188);
            --bodycol: rgb(98, 235, 245);
            --textcol: rgb(230, 224, 224);
        }
        body{
            background-color: var(--bodycol);
        }
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 23px;
        }
        nav{
            background-color: var(--navcol);
            height: 48px;
            display: flex;
            
        }
        ul{
            display: flex;
            list-style: none;

        }
        ul li{
            margin: 7px 19px;
            color: var(--textcol);
            
        }
        ul li a {
            text-decoration:none;
            color: var(--textcol);
        }
        img{
            border-radius: 11px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <img width="45px" src="https://cdn.logojoy.com/wp-content/uploads/2018/05/01104720/3_big12.png" alt="">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">Contact</a></li>
            <li><a href="/">About</a></li>
            
        </ul>
    </nav>
</body>
</html>
